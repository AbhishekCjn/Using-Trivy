name: Infrastructure Compliance (tfsec)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1-5' # Every weekday at 5 AM
  pull_request:
    branches: [main]

jobs:
  tfsec-scan:
    name: tfsec-compliance-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run tfsec Compliance Scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: false
          format: json
          output_file: tfsec-results.json

      - name: Upload tfsec Results
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-scan-results
          path: tfsec-results.json
