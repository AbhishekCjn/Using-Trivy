name: Security Prototype - The Thousand Hands

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-report.txt

  tfsec-scan:
    name: IaC Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          format: json
          output_file: tfsec-results.json

      - name: Upload tfsec results
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results.json

  summarize:
    name: Generate Compliance Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, tfsec-scan]
    steps:
      - name: Download scan artifacts
        uses: actions/download-artifact@v4

      - name: Combine reports
        run: |
          echo "=== TRIVY SCAN REPORT ===" > compliance_summary.txt
          cat trivy-results/trivy-report.txt >> compliance_summary.txt
          echo "\n\n=== TFSEC SCAN REPORT ===" >> compliance_summary.txt
          cat tfsec-results/tfsec-results.json >> compliance_summary.txt

      - name: Upload Combined Summary
        uses: actions/upload-artifact@v4
        with:
          name: compliance-summary
          path: compliance_summary.txt
