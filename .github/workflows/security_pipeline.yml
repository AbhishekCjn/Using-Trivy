name: Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Table + JSON)
        run: |
          echo "Running Trivy table report..."
          trivy fs . --ignore-unfixed --severity HIGH,CRITICAL --format table

          echo "Generating JSON report..."
          trivy fs . --ignore-unfixed --severity HIGH,CRITICAL --format json -o trivy-report.json

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-report.json
