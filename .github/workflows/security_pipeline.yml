name: Security Prototype Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Dependency and IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js (if applicable)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --all-projects --json-file-output=snyk-results.json

      - name: Upload Snyk Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-scan-results
          path: snyk-results.json

  compliance-scan:
    name: IaC Compliance with tfsec
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: false
          format: json
          output_file: tfsec-results.json

      - name: Upload tfsec Results
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-scan-results
          path: tfsec-results.json
