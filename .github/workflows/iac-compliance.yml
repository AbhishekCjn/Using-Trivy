name: IaC Compliance Scan (tfsec for Splunk)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  tfsec-scan:
    name: Run tfsec scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install.sh | bash
          tfsec --version

      - name: Run tfsec and generate JSON report
        run: |
          mkdir -p reports
          tfsec. --format json --out reports/tfsec-report.json || true
          echo "✅ tfsec scan completed successfully."
          echo "Report generated at: reports/tfsec-report.json"

      - name: Validate JSON output
        run: |
          cat reports/tfsec-report.json | jq . > /dev/null || (echo "❌ Invalid JSON" && exit 1)
          echo "✅ JSON format verified."

      - name: Upload tfsec JSON report (for Splunk)
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-splunk-report
          path: reports/tfsec-report.json
