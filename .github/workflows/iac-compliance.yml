name: IaC Compliance Scan (tfsec)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  tfsec-scan:
    name: Run tfsec scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Install tfsec (latest binary - works with new runners)
      - name: Install tfsec
        run: |
          echo "ðŸ”¹ Downloading tfsec binary..."
          curl -L -o tfsec https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/tfsec
          tfsec --version

      # âœ… Run tfsec and save JSON report
      - name: Run tfsec and generate JSON report
        run: |
          mkdir -p reports
          tfsec . --format json --out reports/tfsec-report.json || true
          echo "âœ… tfsec scan completed successfully."
          echo "Report generated at: reports/tfsec-report.json"

      # âœ… Validate JSON structure (optional sanity check)
      - name: Validate JSON output
        run: |
          sudo apt-get install -y jq
          jq . reports/tfsec-report.json > /dev/null
          echo "âœ… JSON format verified and ready for Splunk upload."

      - name: Upload tfsec JSON report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-json-report
          path: reports/tfsec-report.json
